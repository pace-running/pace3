name: Dependencies
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      #https://github.com/actions-rs/audit-check/issues/194
      - run: cd $GITHUB_WORKSPACE && mv backend/* .
      - uses: actions-rs/audit-check@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
